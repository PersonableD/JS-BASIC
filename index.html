<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/062ed8ee6b.js" crossorigin="anonymous"></script>
    <title>JavaScript | Todo</title>
  </head>
  <body>
    <div class="box">
      <div class="top-box">
        <div class="js-clock">
          <span class="h1">00:00<span>
          </div>
          <span class="js-weather"></span>
        </div>
        <div class="bottom-box">
          <form class="js-form form">
            <i class="far fa-smile"></i>
            <input type="text" placeholder="당신의 이름은?" />
          </form>
          <span class="js-greetings greetings"></span>
          <form class="js-toDoForm">
            <i class="fas fa-check"></i>
            <input type="text" placeholder="할 일을 적어보세요:)" />
          </form>
        </div>
      </div>
      <div class="scroll-bar">
        <ul class="js-toDoList"></ul>
      </div>
      <div class="quoteDisplay">
        <p class="display" id="quotation"></p>
        <p class="display" id="author"></p>
      </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="quotes.js"></script>
  </body>
</html>
